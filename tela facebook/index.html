<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Facebook</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="left-side">
            <img src="./images/img-facebook.svg" alt="logo-facebook" width="250px">
            <h2>Connect with friends and the world <br>
            around you on Facebook.
            </h2>
        </div>
        <div class="right-side">
            <div class="card-input">

            <input type="email" name="e-mail" class="input-login" placeholder="email or phone number">

            <input type="password" name="password" class="input-login" placeholder="password">

            <button type="submit" class="btn-login">Log In</button>

            <a href="#">Forgot Password</a>

            <button>Create new account</button>

            </div>
            <!-- <div class="text">
                <h3>
                    Create a Page for a celebrity, brand or business.
                </h3>
            </div> -->
        </div>
    </div>
    <div class="footer">
        <ul>
            <li>
                <a href="#">English</a>               
            </li>
            <li>
                <a href="#">Portuguese</a>
            </li>
            <li>
                <a href="#">Spanish</a>
            </li>
            <li>
                <a href="#">French</a>
            </li>
            <li>
                <a href="#">Deutsch</a>
            </li>
        </ul>
    </div>
</body>
</html>
