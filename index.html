<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Tasks</h1>
        <div class="borda-list">
            <div class="today">
                <div class="linha-Today">
                    <h2>Today</h2>
                    <a href="#modal-center" class="uk-icon-button" uk-icon="plus-circle" uk-toggle></a>
                </div>
                <div class="list-today">
                    <ul id="lista-today"></ul>
                </div>
            </div>
            <div class="tomorrow">
                <div class="linha-tomorrow">
                    <h2>Tomorrow</h2>
                    <a href="#" class="uk-icon-button" uk-icon="plus-circle"></a>
                </div>
                <div class="list-tomorrow">
                    <ul id="lista-tomorrow"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="uk-flex-top" id="modal-center" uk-modal>
        <div class="uk-modal-dialog uk-margin-auto-vertical">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <form id="enviar-tarefa">
                <input type="text" placeholder="Digite sua tarefa" id="add" />
                <button onclick="adicionarTarefa()">Enviar</button>
            </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit-icons.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
