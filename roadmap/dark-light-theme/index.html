<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark-Light-Theme</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <img src="img/profile-photo.png" alt="foto-do-perfil" />
      <input type="checkbox" id="theme" class="theme"/>
    </header>
    <main>
      <div class="span">
        <span>@herberth.andrade</span>
        <span>Desenvolvedor de Software</span>
      </div>
      <div>
        <button>
          <span><img src="img/git.png" />GitHub</span>
        </button>
      </div>
      <div>
        <button>
          <span><img src="img/instagram.png" alt="" />Instagram</span>
        </button>
      </div>
      <div>
        <button>
          <span><img src="img/linkedin.png" alt="" /> LinkedIn</span>
        </button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
